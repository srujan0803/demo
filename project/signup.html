    <meta property="og:title" content="Sign Up - Kreedabookings">

<body>

    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Kreedabookings</h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Signup Form Section -->
    <section id="signup" class="auth-section">
        <div class="container">
            <h2>Create Your Kreedabookings Account</h2>
            <form action="signup-action.php" method="POST" class="auth-form">
                <label for="signup-name">Full Name:</label>
                <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" placeholder="Create a password" required>

                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm your password" required>

                <button type="submit" class="btn">Sign Up</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Kreedabookings. All rights reserved.</p>
        </div>
    </footer>

    <style>

            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Styles */
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        .header .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav ul {
            list-style-type: none;
            display: flex;
        }

        .nav ul li {
            margin-left: 20px;
        }

        .nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav ul li a:hover {
            color: #f39c12;
        }

        /* Auth Section */
        .auth-section {
            background-color: #fff;
            padding: 60px 0;
            text-align: center;
        }

        .auth-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .auth-form label {
            margin-bottom: 10px;
            font-size: 16px;
            text-align: left;
            width: 100%;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .auth-form button {
            background-color: #1abc9c;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-form button:hover {
            background-color: #16a085;
        }

        .auth-form p {
            margin-top: 20px;
            font-size: 16px;
        }

        .auth-form p a {
            color: #1abc9c;
            text-decoration: none;
        }

        .auth-form p a:hover {
            text-decoration: underline;
        }

        /* Footer Section */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer p {
